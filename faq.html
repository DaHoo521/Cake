<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="customHeader text-center py-3">
        <div>
            <img src="logo-removebg-preview.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 8rem;">
        </div>
        <ul class="nav nav-pills justify-content-center mt-3">
            <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
            <li class="nav-item"><a href="menu.html" class="nav-link text-light">Menu</a></li>
            <li class="nav-item"><a href="pricing.html" class="nav-link text-light">Pricing</a></li>
            <li class="nav-item"><a href="faq.html" class="nav-link text-light">FAQs</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link text-light">About</a></li>
        </ul>
    </header>

    <main class="container py-5">
        <h1 class="text-center cardHead mb-4">Frequently Asked Questions</h1>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Do you offer gluten-free options?
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">Yes, we have a selection of gluten-free cupcakes available each week.</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        How far in advance should I order a custom cake?
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">We recommend at least two weeks' notice for custom cakes to ensure availability.</div>
                </div>
            </div>
        </div>
    </main>
